<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>

  <!-- Embedded CSS Style -->
  <style>
    #result {
      font-family: Arial;
      font-size: 18px;
      color: blue;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>BMI Calculator</h2>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.1"><br><br>

  <label for="height">Height (m):</label>
  <input type="number" id="height" step="0.01"><br><br>

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid numeric values.";
        return;
      }

      var bmi = weight / (height * height);
      var message = "";

      if (bmi < 16) {
        message = "Severely Underweight (BMI: " + bmi.toFixed(2) + ")";
        alert("Warning: You are in the danger zone.");
      } else if (bmi >= 16 && bmi < 18.5) {
        message = "Underweight (BMI: " + bmi.toFixed(2) + ")";
      } else if (bmi >= 18.5 && bmi < 25) {
        message = "Normal weight (BMI: " + bmi.toFixed(2) + ")";
      } else if (bmi >= 25 && bmi < 30) {
        message = "Overweight (BMI: " + bmi.toFixed(2) + ")";
      } else {
        message = "Obese (BMI: " + bmi.toFixed(2) + ")";
        alert("Warning: You are in the danger zone.");
      }

      document.getElementById("result").innerHTML = message;
    }
  </script>

</body>
</html>
