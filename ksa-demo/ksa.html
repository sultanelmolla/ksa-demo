<!DOCTYPE html>
<html>
<head>
  <title>Change Content Example</title>
</head>
<body>
  <h1 id="message">Welcome to SEU</h1>
  <img id="logo" src="seu.png" alt="Logo">

  <script>
    // Change the text content of the <h1> element
    document.getElementById("message").textContent = "Welcome to KSA";

    // Change the image source
    document.getElementById("logo").src = "ksa.png";
  </script>
</body>
</html>
